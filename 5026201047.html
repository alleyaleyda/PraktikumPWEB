<!DOCTYPE html>
    <html lang="en"><head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <script src="javascript.js"></script>
        </head>
            <body onload="document.registration.userid.focus();">
                <div class = "container" style = "margin-top:10px;">
                    <h1>Registration Form</h1>
                    <div style="padding-top: 10px;">
                    <form name='registration' onSubmit="return formValidation();">
                        <ul>
                            <div class = "form-group row">
                                <li><label for="userid" class="col-form-label">User id:</label></li>
                                <div class="col-sm-4">
                                <li><input type="text" name="userid" size="12" class = "form-control"> 
                                </div>  
                            </div>

                            <div class = "form-group row">
                                <li><label for="passid" class="col-form-label">Password:</label></li>
                                <div class="col-sm-4">
                                <li><input type="password" name="passid" size="12" class = "form-control" /></li>
                                </div>
                            </div>

                            <div class = "form-group row">
                                <li><label for="username" class="col-form-label" >Name:</label></li>
                                <div class="col-sm-4">
                                <li><input type="text" name="username" size="50" class = "form-control"/></li>
                                </div>
                            </div>

                            <div class = "form-group row">
                                <li><label for="address" class="col-form-label">Address:</label></li>
                                <div class="col-sm-4">
                                <li><input type="text" name="address" size="50" class = "form-control"/></li>
                                </div>
                            </div>

                            <div>
                            <li><label for="country">Country:</label></li>
                            <li><select name="country">
                            <option selected="" value="Default">(Please select a country)</option>
                            <option value="AF">Poland</option>
                            <option value="AL">England</option>
                            <option value="DZ">Denmark</option>
                            <option value="AS">Indonesia</option>
                            <option value="AD">Singapore</option>
                            </select></li>
                            </div>

                            <div class = "form-group row">
                                <li><label for="zip" class="col-form-label">ZIP Code:</label></li>
                                <div class="col-sm-4">
                                <li><input type="text" name="zip" /></li>
                                </div>
                            </div>


                            <div class = "form-group row ">
                                <li><label for="email" class="col-form-label">Email:</label></li>
                                <div class="col-sm-4">
                                <li><input type="text" name="email" size="50" class = "form-control" /></li>
                                </div>
                            </div>

                            <div class="form-group row col-form-label">
                            <li><label id="gender" class = "col-form-label">Sex:</label></li>
                                <div class = "form-check form-check-inline" >
                                    <input type="radio" name="msex" value="Male" id = "pria" class = "form-check-input"/>
                                    <label class="form-check-label" for="pria">Male</label> 
                                </div>
                                <div class = "form-check form-check-inline">
                                    <input type="radio" name="fsex" value="Female" id = "wanita" class = "form-check-input"/>
                                    <label class="form-check-label" for="wanita">Female</label> 
                                </div>
                            </div>

                            <div class = "form-check form-check-inline">
                            <li><label>Language:</label></li>
                            <li><input type="form-check-checkbox" name="en" value="en" checked /><span>English</span></li>
                            <li><input type="form-check-checkbox" name="nonen" value="noen" /><span>Non English</span></li>
                            </div>

                            <div class = "form-group row">
                            <li><label for="desc">About:</label></li>
                            <li><textarea name="desc" id="desc"></textarea></li>
                            <li><input type="submit" name="submit" value="Submit" /></li>
                            </div>
                        </ul>
                    </form>
                </div>
                </div>
            </body>
    </html>
